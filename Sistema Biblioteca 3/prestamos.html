<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/prestamos.css">
    <title>Prestamos</title>
</head>
<body>
    <header class="head">
        <div class="logo">
            <a href=""> <img src="/img/perfil.png" alt="LogoPerfil"></a>
            <h1>UsuarioBibliotecario</h1>
        </div>
        <nav class="nav-links">
            <ul>
                <li><a href="/inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="/libros.html"><i class="fas fa-book"></i> Libros</a></li>
                <li><a href="/equipo.html"><i class="fas fa-laptop"></i> Equipos</a></li> 
                <li><a href="/prestamos.html"><i class="fas fa-handshake"></i> Prestamos</a></li> 
            </ul>
        </nav>
    </header>

    <section class="Realizar-Prestamo">
        <h2>Realizar Prestamo</h2>
        <form id="prestamoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required><br>

            <label for="rol">Rol (Estudiante/Docente/Funcionario):</label>
            <select id="rol" name="rol" required>
                <option value="Estudiante">Estudiante</option>
                <option value="Docente">Docente</option>
                <option value="Funcionario">Funcionario</option>
            </select><br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required><br>

            <label for="articulo">Artículo:</label>
            <select id="articulo" name="articulo" required>
                <option value="Libro">Libro</option>
                <option value="Equipo">Equipo de Oficina</option>
            </select><br>

            <label for="codigoArticulo">Código del Artículo (desde el 001 hasta el 050):</label>
            <input type="text" id="codigoArticulo" name="codigoArticulo" required><br>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required><br>

            <button type="submit">Realizar Prestamo</button>
        </form>
    </section>

    <section class="Prestamos-Realizados">
        <h2>Prestamos Realizados</h2>
        <div class="tabla-prestamos">
            <table id="tablaPrestamos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Código</th>
                        <th>Rol</th>
                        <th>Correo</th>
                        <th>Artículo</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenarán dinámicamente los préstamos -->
                </tbody>
            </table>
        </div>
    </section>

</body>
</html>
